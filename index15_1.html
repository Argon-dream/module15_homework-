<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Флаги</title>
</head>
<body>
<!-- Флаг России -->
<svg width="180" height="120">
    <rect x="0" y="0" width="180" height="120" fill="white"/>
    <rect x="0" y="0" width="180" height="40" fill="white"/>
    <rect x="0" y="40" width="180" height="40" fill="blue"/>
    <rect x="0" y="80" width="180" height="40" fill="red"/>
</svg>

<!-- Флаг Франции -->
<svg width="180" height="120">
    <rect x="0" y="0" width="180" height="120" fill="white"/>
    <rect x="0" y="0" width="60" height="120" fill="blue"/>
    <rect x="60" y="0" width="60" height="120" fill="white"/>
    <rect x="120" y="0" width="60" height="120" fill="red"/>
</svg>

<!-- Флаг Финляндии -->
<svg width="180" height="120">
    <rect x="0" y="0" width="180" height="120" fill="white" stroke-width="2" stroke="#000"/>
    <rect x="50" y="0" width="30" height="120" fill="blue"/>
    <rect x="0" y="50" width="180" height="30" fill="blue"/>
</svg>

<!-- Флаг Швейцарии -->
<svg width="180" height="120">
    <rect x="0" y="0" width="180" height="120" fill="red" stroke-width="2" stroke="#000"/>
    <rect x="80" y="15" width="25" height="90" fill="white"/>
    <rect x="47" y="50" width="90" height="25" fill="white"/>
</svg>

<!-- Флаг Японии -->
<svg width="180" height="120">
    <rect x="0" y="0" width="180" height="120" fill="white" stroke-width="2" stroke="#000"/>
    <circle id="circle" cx="90" cy="60" r="40" fill="red" />
</svg>
</body>
</html>
